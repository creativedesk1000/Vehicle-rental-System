<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cars Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./images/car10.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        .container {
            background-color: rgba(21, 23, 23, 0.5);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Email or Phone</label>
                <input type="text" class="form-control" id="contact" placeholder="Email or Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <div class="mt-4">
            <h5>Contact List</h5>
            <table class="table table-striped table-hover" id="contact-table">
                <thead>
                    <tr class="text-light">
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Message</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contact rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>


        <div class="mt-4">
            <h5>Contact Information</h5>
            <p>Phone: <a href="tel:03485329512" class="text-decoration-none text-white">03485329512</a></p>
            <p>Address: The Mall, Opposite Koishtan Enclave, Wah</p>
            <p>WhatsApp Group: <a href="https://chat.whatsapp.com/your-whatsapp-group-link" class="text-decoration-none text-white">Join our WhatsApp Group</a></p>
        </div>

        
        <div class="mt-4">
            <h5>Follow Us</h5>
            <a href="https://facebook.com/yourpage" class="text-white me-3">Facebook</a>
            <a href="https://twitter.com/yourprofile" class="text-white me-3">Twitter</a>
            <a href="https://instagram.com/yourprofile" class="text-white">Instagram</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/conact.js"></script>
</body>

</html>
